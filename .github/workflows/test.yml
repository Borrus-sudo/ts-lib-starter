name: Test Cases

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Testing_changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.17.0
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1
      - run: pnpm i
      - run: pnpm test